{% extends "base.html" %}

{% block title %}Test Â· Eneagrama{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-9">

    <form method="POST" class="quiz-form">

      {% for q in questions %}
      <div class="form-check p-3 mb-2 bg-white rounded shadow-sm">
        <input class="form-check-input" 
               type="checkbox" 
               name="q{{ q.id }}" 
               id="q{{ q.id }}" 
               value="1">
        <label class="form-check-label fw-semibold" for="q{{ q.id }}">
          {{ loop.index }}. {{ q.text }}
        </label>
      </div>
      {% endfor %}

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success btn-lg px-5">
          Ver Resultado
        </button>
      </div>

    </form>

  </div>
</div>
{% endblock %}
